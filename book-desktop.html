    <link rel="stylesheet" href="styles.css">

<body class="bg_gray">
    <header>
        <input class="search_box" type="text" placeholder="Search for anything">
        <nav>
            <ul class="nav_links">
                <li><a href="./index-desktop.html">Home</a></li>

                <li><a href="./pricing-desktop.html">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-form">
        <form action="./book-desktop.html" id="myForm">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input class="input-form" type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input class="input-form" type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Rooms</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="australia">1</option>
                        <option value="canada">2</option>
                        <option value="usa">3</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input class="input-form-submit" type="submit" value="Submit" onclick="clearForm()">
            </div>
        </form>
    </div>
